<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">  
<head>  
    <title>CRUD</title>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>  
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>  
</head>  
<body>  
<div class="col-3"></div>  
<div class="container col-6">  
    <h1>CRUD Project</h1>  
    <table class="table table-striped table-dark table-hover table-border align-middle">  
    	<thead>
        	<tr>  
            	<th>Name</th>  
            	<th>Email</th>  
            	<th>Phone</th>  
            	<th>Actions</th>  
        	</tr> 
    	</thead> 
    	<tbody>
        	<tr th:each="person : ${person}">  
            	<td th:text="${person.name}">name</td>  
            	<td th:text="${person.email}">email</td>  
            	<td th:text="${person.phone}">phone</td>  
            	<td>  
                	<a th:href="@{/edit?id={id}(id=${person.id})}" class="btn btn-primary">Edit</a>  
                	<a th:href="@{/delete?id={id}(id=${person.id})}" class="btn btn-danger">Delete</a>  
            	</td>  
        	</tr> 
    	</tbody> 
    </table>  
    <a href="/add" class="btn btn-success">Add Person</a> 
    
    <form th:action="@{/logout}" method="post" class="float-end">
  		<input type="submit" value="Sign Out"/>
	</form>
</body>  
</html>
